<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>AI English Poem Generator</title>
</head>
<body>
    <div class="container">
    <header>
    <h1>AI English Poem Generator</h1>
    </header>

    <main>
        <form>
            <input type="text" placeholder="Enter the topic of the English poem" 
            outofocus
            required
            autocomplete="off"
            class="Instructions"
            />
            <input type="submit" class="submit-button"/>
        </form>
        <div class="poem">  
         A bold audacious frost;
         <br/>
         A rendezvous, a kiss or two,
         <br/>
         And youth for ever lost.
         <br/>
         Ah, me
         <br/>
         The bitter, bitter cost.
        </div>
    </main>

    <footer>
    This AI project was coded by 
    <a href="https://github.com/avilesha" target="_blank">Avilesha Govender</a>
     and is
    <a href="https://github.com/avilesha/english-poem-generator" target="_blank">open-sourced on GitHub</a>
    and is 
     <a href="https://english-poems-generator-ai.netlify.app/" target="_blank"> hosted on Netlify</a>
    </footer>
    </div>

    <script src="src/index.js"></script>
</body>
</html>
